<!doctype html>
<html lang="en" data-theme="gitgod-dark">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="theme-color" content="#f59e0b" />
	
	<!-- Preconnect to Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
	
	<!-- Force Dark Theme -->
	<script>
		(function() {
			document.documentElement.setAttribute('data-theme', 'gitgod-dark');
		})();
	</script>
	
	%sveltekit.head%
</head>
<body data-sveltekit-preload-data="hover" class="font-sans antialiased">
	<div style="display: contents">%sveltekit.body%</div>
</body>
</html>
